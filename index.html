<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preload" as="font" type="font/woff2" href="./font/Outfit-VariableFont_wght.woff2">
</head>
<body>
  <article class="card-container">

    <div class="card__cube-image-container">
      <img class="card__cube-image" src="./images/image-equilibrium.jpg" alt="glass cube with red light around it">
    </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <p class="card__eth">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
          </p>
        <p class="card__time-left">
          <img src="./images/icon-clock.svg" alt="">
          3 days left</p>
      </div>
      <div class="card__profile">
        <img class="card__profile-image" src="./images/image-avatar.png" alt="profile image" >
        <p class="card__author">Creation of <span class="card__text-highlight">Jules Wyvern</span></p>
      </div>
  </article>
</body>
</html>
